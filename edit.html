<div class="input-card">
  <span class="field-label">PDF Documents (Real-time Manager)</span>
  <div class="space-y-3 mt-4">
    <div class="pdf-row">
      <div class="pdf-info"><span class="text-[10px] font-800 block text-[#8D732B]">FLOOR PLAN</span><span id="txt-FloorPlan_PDF" class="pdf-name truncate">No file found</span></div>
      <div class="flex gap-2">
        <button onclick="viewFile('FloorPlan_PDF')" id="view-FloorPlan_PDF" class="btn-pdf bg-white text-[#C9A84C] hidden border border-gold/10 shadow-sm"><i class="fas fa-eye"></i></button>
        <button onclick="document.getElementById('f_floor').click()" class="btn-pdf bg-blue-600 text-white"><i class="fas fa-upload"></i></button>
        <button onclick="deleteFile('FloorPlan_PDF')" class="btn-pdf bg-red-50 text-red-500"><i class="fas fa-trash"></i></button>
      </div>
      <input type="file" id="f_floor" class="hidden" accept="application/pdf" onchange="handleUpload(this, 'floor', 'FloorPlan_PDF')">
      <input type="hidden" id="FloorPlan_PDF">
    </div>
    <div class="pdf-row">
      <div class="pdf-info"><span class="text-[10px] font-800 block text-[#8D732B]">CUSTOMER BROCHURE</span><span id="txt-Sales_Gallery" class="pdf-name truncate">No file found</span></div>
      <div class="flex gap-2">
        <button onclick="viewFile('Sales_Gallery')" id="view-Sales_Gallery" class="btn-pdf bg-white text-[#C9A84C] hidden border border-gold/10 shadow-sm"><i class="fas fa-eye"></i></button>
        <button onclick="document.getElementById('f_customer').click()" class="btn-pdf bg-blue-600 text-white"><i class="fas fa-upload"></i></button>
        <button onclick="deleteFile('Sales_Gallery')" class="btn-pdf bg-red-50 text-red-500"><i class="fas fa-trash"></i></button>
      </div>
      <input type="file" id="f_customer" class="hidden" accept="application/pdf" onchange="handleUpload(this, 'customer', 'Sales_Gallery')">
      <input type="hidden" id="Sales_Gallery">
    </div>
    <div class="pdf-row">
      <div class="pdf-info"><span class="text-[10px] font-800 block text-[#8D732B]">AGENT FACT SHEET</span><span id="txt-Material_PDF" class="pdf-name truncate">No file found</span></div>
      <div class="flex gap-2">
        <button onclick="viewFile('Material_PDF')" id="view-Material_PDF" class="btn-pdf bg-white text-[#C9A84C] hidden border border-gold/10 shadow-sm"><i class="fas fa-eye"></i></button>
        <button onclick="document.getElementById('f_agent').click()" class="btn-pdf bg-blue-600 text-white"><i class="fas fa-upload"></i></button>
        <button onclick="deleteFile('Material_PDF')" class="btn-pdf bg-red-50 text-red-500"><i class="fas fa-trash"></i></button>
      </div>
      <input type="file" id="f_agent" class="hidden" accept="application/pdf" onchange="handleUpload(this, 'agent', 'Material_PDF')">
      <input type="hidden" id="Material_PDF">
    </div>
  </div>
</div>
