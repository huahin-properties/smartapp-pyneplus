<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>Edit Asset | The Pyne Plus</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body { font-family: 'Montserrat', sans-serif; background: #FAF8F2; color: #1A1A1A; margin: 0; padding: 0; }
    .content-wrapper { padding: 20px 20px 200px; max-width: 1024px; margin: 0 auto; }
    .tab-active { border-bottom: 4px solid #C9A84C; color: #C9A84C; }
    .input-card { background: white; border: 1px solid rgba(201, 168, 76, 0.2); padding: 1.5rem; border-radius: 1.5rem; margin-bottom: 1.5rem; box-shadow: 0 10px 30px rgba(0,0,0,0.02); }
    .field-label { font-size: 10px; font-weight: 800; color: #9B8E72; text-transform: uppercase; margin-bottom: 0.5rem; display: block; letter-spacing: 1px; }
    .field-input { width: 100%; background: #F9F7F0; border: 1px solid transparent; border-radius: 0.85rem; padding: 0.85rem; color: #1A1A1A; outline: none; transition: 0.2s; font-size: 14px; }
    .thumb-stage { position: relative; width: 100%; aspect-ratio: 16/10; border-radius: 12px; overflow: hidden; border: 1px solid #eee; background: #fdfdfd; margin-bottom: 1rem; }
    .img-tile { position: relative; aspect-ratio: 1; border-radius: 12px; overflow: hidden; border: 1px solid #eee; transition: 0.3s; background: #fff; }
    .img-tile.marked { opacity: 0.3; border: 3px solid #EF4444; filter: grayscale(0.8); }
    .upload-overlay { position: fixed; inset: 0; background: rgba(255,255,255,0.95); z-index: 10000; display: none; flex-direction: column; align-items: center; justify-content: center; }
    .loader { border: 4px solid #eee; border-top: 4px solid #C9A84C; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin-bottom: 15px; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .save-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(255,255,255,0.98); backdrop-filter: blur(15px); border-top: 1px solid rgba(201, 168, 76, 0.1); padding: 25px 20px; z-index: 1000; }
    .btn-update { background: #C9A84C; color: white; width: 100%; max-width: 1000px; margin: 0 auto; display: block; height: 60px; border-radius: 50px; font-weight: 800; text-transform: uppercase; letter-spacing: 4px; }
  </style>
</head>
<body>
  <div id="upLoading" class="upload-overlay"><div class="loader"></div><div id="loadText" class="text-xs font-800 text-[#C9A84C] tracking-[0.3em]">SYNCING...</div></div>
  <div class="content-wrapper">
    <div class="bg-[#C9A84C] rounded-[2.5rem] p-8 text-white flex justify-between items-center mb-8 shadow-xl">
      <div><p class="text-white/70 font-800 uppercase tracking-widest text-[10px] mb-2">Asset Specification Editor</p><h1 id="displayPlot" class="text-3xl font-800 tracking-tighter italic">PLOT --</h1></div>
      <button onclick="location.href='dashboard.html'" class="bg-white/10 hover:bg-white/20 p-4 rounded-2xl transition-all">âœ•</button>
    </div>
    <div class="flex gap-8 mb-8 border-b border-gold/20 px-4">
      <button onclick="switchTab('photo')" id="btn-photo" class="pb-4 font-800 text-[11px] uppercase tracking-widest tab-active">Visual Assets</button>
      <button onclick="switchTab('info')" id="btn-info" class="pb-4 font-800 text-[11px] uppercase tracking-widest text-slate-400">Specifications</button>
    </div>
    <div id="tab-photo" class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="input-card"><span class="field-label">Main Image</span><div id="thumbPreview" class="thumb-stage flex items-center justify-center overflow-hidden"><span class="text-4xl opacity-10">âœ¨</span></div><button onclick="document.getElementById('file_thumb').click()" class="w-full py-4 bg-blue-600 text-white rounded-xl font-800 uppercase text-xs">Update Cover</button><input type="file" id="file_thumb" class="hidden" accept="image/*" onchange="handleUpload(this, 'thumb')"></div>
        <div class="input-card"><span class="field-label">Visual Gallery</span><div id="galleryPreview" class="h-48 bg-slate-50 rounded-2xl p-3 grid grid-cols-4 gap-2 overflow-y-auto mb-3"></div><button onclick="document.getElementById('file_gallery').click()" class="w-full py-4 bg-purple-600 text-white rounded-xl font-800 uppercase text-xs">Add Visuals</button><input type="file" id="file_gallery" class="hidden" multiple accept="image/*" onchange="handleUpload(this, 'album')"></div>
      </div>
    </div>
    <div id="tab-info" class="hidden space-y-6">
      <div class="input-card grid grid-cols-1 md:grid-cols-3 gap-6">
        <input type="hidden" id="HP_ID">
        <div><label class="field-label">Plot Reference</label><input id="Plot" class="field-input"></div>
        <div><label class="field-label">Status</label><select id="Status" class="field-input"></select></div>
        <div><label class="field-label">Listing</label><select id="Listing_Type" class="field-input"></select></div>
        <div class="col-span-full border-t border-gold/10 pt-4"></div>
        <div><label class="field-label">Bedrooms</label><input type="number" id="Bedrooms" class="field-input"></div>
        <div><label class="field-label">Bathrooms</label><input type="number" id="Bathrooms" class="field-input"></div>
        <div><label class="field-label">Furnishing</label><select id="Furnishing" class="field-input"></select></div>
        <div class="col-span-full border-t border-gold/10 pt-4"></div>
        <div><label class="field-label">Living Area</label><input id="Living_Area_sq_m" class="field-input"></div>
        <div><label class="field-label">Land Size</label><input id="Land_Area_sq_m" class="field-input"></div>
        <div><label class="field-label">District</label><select id="District" class="field-input"></select></div>
        <div class="col-span-full border-t border-gold/10 pt-4"></div>
        
        <div><label class="field-label">Build Stage</label><select id="Build_Stage" class="field-input"></select></div>
        <div><label class="field-label">Zone</label><select id="Zone" class="field-input"></select></div>
        
        <div class="bg-gold/5 p-3 rounded-xl border border-gold/10 col-span-full mt-2"><label class="field-label text-[#C9A84C]">Market Value</label><input id="Sale_Price" class="field-input !bg-white font-800 text-[#C9A84C]"></div>
      </div>
    </div>
  </div>
  <div class="save-bar"><button onclick="confirmSave()" id="saveBtn" class="btn-update shadow-2xl">Publish Updates</button></div>
  <script>
    const API = "https://script.google.com/macros/s/AKfycbyOnZc6s05eGvHR5XmRnRPAat8vNZpf8cFhL2GiAFjWld-2OBf2OqgP07RU07UTZgDXxA/exec";
    const hpId = new URLSearchParams(window.location.search).get('id');
    let currentGallery = [];
    async function init() {
      if (!hpId) return;
      showLoading("FETCHING ASSET...");
      const meta = (await (await fetch(`${API}?mode=getMetadata`)).json()).data;
      // ðŸŽ¯ à¸­à¸±à¸›à¹€à¸”à¸•à¹ƒà¸«à¹‰à¸”à¸¶à¸‡à¸•à¸±à¸§à¹€à¸¥à¸·à¸­à¸ Build_Stage à¸ˆà¸²à¸ Settings à¹‚à¸”à¸¢à¸•à¸£à¸‡
      ["Status", "Listing_Type", "Furnishing", "District", "Zone", "Build_Stage"].forEach(f => { 
        if(document.getElementById(f) && meta[f]) document.getElementById(f).innerHTML = meta[f].map(v => `<option value="${v}">${v}</option>`).join(''); 
      });

      const res = await (await fetch(`${API}?mode=getUnitDetail&id=${hpId}`)).json();
      if (res.ok) {
        const u = res.data; Object.keys(u).forEach(k => { if(document.getElementById(k)) document.getElementById(k).value = u[k]; });
        document.getElementById('displayPlot').innerText = "PLOT " + (u.Plot || "N/A");
        if(u.Thumbnail_Image) document.getElementById('thumbPreview').innerHTML = `<img src="${u.Thumbnail_Image}" class="w-full h-full object-cover">`;
        currentGallery = u.Album_Image ? u.Album_Image.split(',').filter(Boolean) : [];
        renderGallery();
      }
      hideLoading();
    }
    async function handleUpload(input, target) {
      const files = Array.from(input.files); if (!files.length) return; showLoading("UPLOADING...");
      for(let f of files) {
        const base64 = await new Promise(res => { const r = new FileReader(); r.readAsDataURL(f); r.onload = () => res(r.result.split(',')[1]); });
        const res = await fetch(API, { method:'POST', body: JSON.stringify({ mode:'uploadFile', target, hpId, data: base64, type: f.type, name: f.name }) });
        const result = await res.json();
        if (result.ok) {
          if (target === 'thumb') document.getElementById('thumbPreview').innerHTML = `<img src="${result.url}" class="w-full h-full object-cover">`;
          else { currentGallery.push(result.url); renderGallery(); }
        }
      }
      hideLoading();
    }
    function renderGallery() { document.getElementById('galleryPreview').innerHTML = currentGallery.map(url => `<div class="img-tile"><img src="${url}" class="w-full h-full object-cover"></div>`).join('') || 'ðŸ—‚ï¸'; }
    function switchTab(t) { document.getElementById('tab-photo').classList.toggle('hidden', t !== 'photo'); document.getElementById('tab-info').classList.toggle('hidden', t !== 'info'); document.getElementById('btn-photo').className = t === 'photo' ? 'pb-4 font-800 text-[11px] uppercase tracking-widest tab-active' : 'pb-4 font-800 text-[11px] uppercase tracking-widest text-slate-400'; document.getElementById('btn-info').className = t === 'info' ? 'pb-4 font-800 text-[11px] uppercase tracking-widest tab-active' : 'pb-4 font-800 text-[11px] uppercase tracking-widest text-slate-400'; }
    async function confirmSave() {
      if(!confirm("Publish changes?")) return;
      showLoading("PUBLISHING...");
      const p = { mode: "updateUnit", HP_ID: hpId, Album_Image: currentGallery.join(',') };
      document.querySelectorAll('input, select').forEach(el => { if(el.id && el.id !== "HP_ID") p[el.id] = el.value; });
      const res = await fetch(API, { method: 'POST', body: JSON.stringify(p) });
      if((await res.json()).ok) { alert('PUBLISHED! âœ…'); location.href='dashboard.html'; }
      hideLoading();
    }
    function showLoading(txt) { document.getElementById('loadText').innerText = txt; document.getElementById('upLoading').style.display = 'flex'; }
    function hideLoading() { document.getElementById('upLoading').style.display = 'none'; }
    window.onload = init;
  </script>
</body>
</html>
