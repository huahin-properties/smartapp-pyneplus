<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>Pyne Plus Gateway | Admin Console</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body { font-family: 'Montserrat', sans-serif; background: #060F1A; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
    .gate-card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); padding: 40px; border-radius: 2.5rem; text-align: center; max-width: 350px; width: 90%; backdrop-filter: blur(20px); box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7); }
  </style>
</head>
<body>
  <div class="gate-card">
    <div class="text-6xl text-[#C9A84C] mb-8"><i class="fas fa-user-lock"></i></div>
    <h1 class="text-2xl font-800 mb-2 uppercase tracking-tighter">Pyne Plus Gateway</h1>
    <p class="text-[10px] text-slate-500 font-700 uppercase tracking-[0.3em] mb-10">Exclusive Asset Console</p>
    
    <div class="bg-white/5 p-5 rounded-2xl text-[11px] text-slate-400 mb-8 italic">
      "Gateway Active: Direct to Dashboard"
    </div>

    <button onclick="location.href='dashboard.html'" class="bg-[#C9A84C] text-[#060F1A] w-full py-4 rounded-xl font-800 uppercase tracking-widest hover:scale-[1.02] transition-all shadow-xl shadow-gold/10">
      Enter Console
    </button>
    
    <button onclick="location.href='index.html'" class="mt-6 text-[10px] text-slate-600 font-800 uppercase hover:text-[#C9A84C] transition-colors block w-full text-center">
      Back to Home
    </button>
  </div>
</body>
</html>
