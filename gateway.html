<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>Admin Gateway | HuaHin.Properties</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body { font-family: 'Montserrat', sans-serif; background: #060F1A; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
    .gate-card { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); padding: 40px; border-radius: 2.5rem; text-align: center; max-width: 350px; width: 90%; backdrop-filter: blur(15px); box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); }
    .btn-enter { background: #C9A84C; color: #060F1A; width: 100%; padding: 18px; border-radius: 1.25rem; font-weight: 800; text-transform: uppercase; margin-top: 25px; transition: 0.3s; letter-spacing: 1px; }
    .btn-enter:hover { background: #E4C46A; transform: translateY(-2px); }
  </style>
</head>
<body>
  <div class="gate-card">
    <div class="text-6xl text-[#C9A84C] mb-8"><i class="fas fa-user-shield"></i></div>
    <h1 class="text-2xl font-800 mb-2 uppercase tracking-tighter">Admin Gateway</h1>
    <p class="text-[10px] text-slate-400 font-700 uppercase tracking-[0.2em] mb-10">Property Management Console</p>
    
    <div class="bg-white/5 p-5 rounded-2xl text-[11px] text-slate-300 mb-8 border border-white/5 italic">
      "Development Mode: Gateway Active"
    </div>

    <button onclick="location.href='admin.html'" class="btn-enter">Enter Console</button>
    <button onclick="location.href='index.html'" class="mt-6 text-[10px] text-slate-500 font-800 uppercase tracking-widest hover:text-white transition-colors">Return to Site</button>
  </div>
</body>
</html>
