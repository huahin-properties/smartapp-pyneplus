<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>Security Gateway | Smart Properties System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root { --navy: #0B1829; --navy-dark: #060F1A; --gold: #C9A84C; }
    body { font-family: 'Montserrat', sans-serif; background: var(--navy-dark); color: white; height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; }
    .login-card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); padding: 3rem 2rem; border-radius: 2.5rem; width: 90%; max-width: 420px; backdrop-filter: blur(20px); box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); }
    .field-input { width: 100%; background: rgba(255,255,255,0.05); border: 1.5px solid rgba(255,255,255,0.1); border-radius: 1.2rem; padding: 1.2rem; color: white; margin-bottom: 1.5rem; outline: none; transition: 0.3s; font-size: 15px; }
    .field-input:focus { border-color: var(--gold); background: rgba(255,255,255,0.08); }
    .btn-login { background: var(--gold); color: var(--navy-dark); width: 100%; padding: 1.2rem; border-radius: 4rem; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; transition: 0.4s; box-shadow: 0 10px 20px rgba(201, 168, 76, 0.2); }
    .btn-login:active { transform: scale(0.96); opacity: 0.9; }
    .btn-login:disabled { background: #444; color: #888; cursor: not-allowed; }
  </style>
</head>
<body>
  <div class="login-card text-center">
    <div class="mb-10">
      <div class="w-16 h-16 bg-gold/10 rounded-full flex items-center justify-center mx-auto mb-4 border border-gold/20">
        <i class="fas fa-user-shield text-[#C9A84C] text-2xl"></i>
      </div>
      <h2 class="text-2xl font-800 text-[#C9A84C] tracking-tighter italic uppercase">Admin Gateway</h2>
      <p class="text-slate-500 text-[10px] uppercase tracking-[0.2em] mt-2">Identity Verification Required</p>
    </div>
    
    <input type="email" id="email" class="field-input" placeholder="Email Address" autocomplete="email">
    <input type="password" id="password" class="field-input" placeholder="Password">
    
    <button onclick="handleLogin()" id="loginBtn" class="btn-login">Verify & Enter</button>
    <div id="errMsg" class="text-red-400 text-[11px] mt-6 font-700 uppercase hidden italic">Access Denied</div>
    
    <div class="mt-8 pt-6 border-t border-white/5">
      <a href="index.html" class="text-slate-500 text-[10px] uppercase font-700 tracking-widest hover:text-gold transition">‚Üê Back to Catalog</a>
    </div>
  </div>

  <script>
    const API = "https://script.google.com/macros/s/AKfycbyOnZc6s05eGvHR5XmRnRPAat8vNZpf8cFhL2GiAFjWld-2OBf2OqgP07RU07UTZgDXxA/exec";

    async function handleLogin() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const btn = document.getElementById('loginBtn');
      const err = document.getElementById('errMsg');

      if(!email || !password) { alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å Email ‡πÅ‡∏•‡∏∞ Password"); return; }

      btn.innerText = "AUTHENTICATING...";
      btn.disabled = true;
      err.classList.add('hidden');

      try {
        const res = await fetch(API, {
          method: 'POST',
          body: JSON.stringify({ mode: 'login', email, password })
        });
        const result = await res.json();

        if (result.ok) {
          // üèÜ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å Session ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏ä‡πâ‡∏õ‡∏•‡∏î‡∏•‡πá‡∏≠‡∏Ñ‡∏Å‡∏∏‡∏ç‡πÅ‡∏à‡πÉ‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏≠‡∏∑‡πà‡∏ô‡πÜ
          localStorage.setItem('admin_session', 'active');
          localStorage.setItem('admin_role', result.role);
          localStorage.setItem('admin_project', result.project); // ‡∏Ñ‡πà‡∏≤‡∏à‡∏≤‡∏Å‡∏ä‡∏µ‡∏ï: All, CoCo, PynePlus
          
          location.href = "dashboard.html";
        } else {
          err.innerText = result.msg;
          err.classList.remove('hidden');
          btn.innerText = "RETRY LOGIN";
          btn.disabled = false;
        }
      } catch (e) {
        alert("‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà");
        btn.disabled = false;
      }
    }
  </script>
</body>
</html>
