<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>The Pyne Plus | Collection</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Montserrat', sans-serif; background: #FAF8F2; }
    .pyne-header { color: #C9A84C; font-weight: 800; }
    .prop-card { background: white; border-radius: 2rem; overflow: hidden; border: 1px solid #f2e8cf; }
    .btn-more { border: 2px solid #C9A84C; color: #C9A84C; padding: 1rem 2rem; border-radius: 1rem; font-weight: 800; text-transform: uppercase; }
  </style>
</head>
<body class="p-6">
  <header class="mb-10 text-center">
    <h1 class="text-2xl pyne-header tracking-widest uppercase">THE PYNE PLUS</h1>
    <div class="h-1 w-20 bg-[#C9A84C] mx-auto mt-4"></div>
  </header>

  <div id="propertyContainer" class="space-y-8"></div>
  
  <div id="loadMoreArea" class="text-center py-10 hidden">
    <button onclick="fetchData(true)" class="btn-more">Explore More Units</button>
  </div>

  <div id="loading" class="text-center py-10">
    <div class="animate-spin inline-block w-8 h-8 border-4 border-[#C9A84C] border-t-transparent rounded-full"></div>
  </div>

  <script>
    const API = "https://script.google.com/macros/s/AKfycbyOnZc6s05eGvHR5XmRnRPAat8vNZpf8cFhL2GiAFjWld-2OBf2OqgP07RU07UTZgDXxA/exec";
    let offset = 0;
    const LIMIT = 10;

    async function fetchData(isMore = false) {
      if(!isMore) { offset = 0; document.getElementById('propertyContainer').innerHTML = ''; }
      document.getElementById('loading').classList.remove('hidden');
      document.getElementById('loadMoreArea').classList.add('hidden');

      try {
        const res = await fetch(`${API}?mode=getListSmall&project=pyne&limit=${LIMIT}&offset=${offset}`);
        const data = await res.json();
        if(data.ok) {
          data.items.forEach(u => {
            document.getElementById('propertyContainer').innerHTML += `
              <div class="prop-card">
                <img src="${u.Thumbnail_Image}" class="w-full h-64 object-cover">
                <div class="p-6 text-center">
                  <h3 class="font-800 text-slate-800 text-xl mb-1">PLOT ${u.Plot}</h3>
                  <p class="text-2xl font-800 text-[#C9A84C] mb-4">à¸¿${Number(u.Sale_Price).toLocaleString()}</p>
                  <a href="details.html?id=${u.HP_ID}" class="inline-block px-8 py-3 bg-slate-900 text-white rounded-full font-800 text-[10px] tracking-widest uppercase">View Details</a>
                </div>
              </div>
            `;
          });
          if(data.hasMore) { offset += LIMIT; document.getElementById('loadMoreArea').classList.remove('hidden'); }
        }
      } catch(e) { console.error(e); }
      document.getElementById('loading').classList.add('hidden');
    }

    window.onload = () => fetchData();
  </script>
</body>
</html>
