<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
  <title>THE PYNE PLUS 2 | Catalog V118</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root { --brand: #C9A84C; --navy: #0B1829; --row-h: 80px; --thumb-w: 105px; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background-color: #FAF8F2; color: #1e293b; font-family: 'Montserrat', sans-serif; overflow-x: hidden; }
    header { position: fixed; top: 0; width: 100%; height: 55px; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(15px); z-index: 1000; border-bottom: 1px solid rgba(0,0,0,0.05); }
    .hero { padding: 75px 15px 10px; text-align: center; }
    .search-input { width: 100%; background: #FFFFFF; border: 2px solid var(--brand); border-radius: 50px; padding: 12px 15px 12px 40px; color: var(--navy); font-weight: 700; font-size: 0.85rem; outline: none; margin-bottom: 10px; }
    .filters-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; margin-bottom: 10px; }
    .filter-select { background: #FFFFFF; border: 1px solid #E2E8F0; border-radius: 8px; padding: 8px; color: #475569; font-size: 0.72rem; font-weight: 700; text-align: center; outline: none; appearance: none; text-transform: uppercase; }
    .pill-container { display: flex; gap: 6px; overflow-x: auto; padding-bottom: 10px; scrollbar-width: none; }
    .pill { white-space: nowrap; padding: 6px 14px; border-radius: 50px; background: #F1EDDF; color: #8D732B; font-size: 0.62rem; font-weight: 800; text-transform: uppercase; cursor: pointer; }
    .pill.active { background: var(--brand); color: white; }
    .prop-list { padding: 0 12px 40px; display: grid; grid-template-columns: 1fr; gap: 8px; }
    .card { background: white; border: 1px solid rgba(0,0,0,0.05); border-radius: 12px; display: flex; height: var(--row-h); overflow: hidden; text-decoration: none; color: inherit; box-shadow: 0 2px 8px rgba(0,0,0,0.02); }
    .card-img { width: var(--thumb-w); flex-shrink: 0; position: relative; }
    .card-img img { width: 100%; height: 100%; object-fit: cover; }
    .hp-id { position: absolute; top: 4px; left: 6px; font-size: 0.45rem; color: rgba(255,255,255,0.7); background: rgba(0,0,0,0.2); padding: 1px 3px; border-radius: 2px; }
    .card-info { flex: 1; padding: 4px 10px; display: flex; flex-direction: column; justify-content: center; gap: 2px; min-width: 0; }
    .info-row { display: flex; justify-content: space-between; align-items: center; width: 100%; gap: 5px; }
    .prop-name { font-size: 0.82rem; font-weight: 800; color: #1e293b; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .price-new { font-size: 1rem; font-weight: 800; color: var(--brand); white-space: nowrap; }
    .status-tag { font-size: 0.48rem; padding: 1.5px 5px; border-radius: 3px; border: 1px solid; font-weight: 800; text-transform: uppercase; }
    .s-available { color: #2ECC8A; border-color: #2ECC8A; background: rgba(46, 204, 138, 0.05); }
    .furnish-tag { color: var(--brand); border-color: var(--brand); background: rgba(201, 168, 76, 0.05); font-size: 0.48rem; padding: 1.5px 5px; border-radius: 3px; border: 1px solid; font-weight: 800; text-transform: uppercase; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 90px; }
    
    /* üîë Admin Floating Icon (‡πÄ‡∏î‡πà‡∏ô‡∏ä‡∏±‡∏î‡∏û‡∏¥‡πÄ‡∏®‡∏©‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏°‡∏≠‡∏á‡πÑ‡∏°‡πà‡πÄ‡∏´‡πá‡∏ô) */
    .admin-float { position: fixed; bottom: 25px; right: 20px; width: 50px; height: 50px; background: var(--navy); border: 2px solid var(--brand); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--brand); font-size: 20px; z-index: 10000; text-decoration: none; box-shadow: 0 15px 30px rgba(0,0,0,0.3); transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    .admin-float:hover { transform: scale(1.15) rotate(15deg); background: var(--brand); color: white; }
    @media (min-width: 768px) { :root { --row-h: 90px; --thumb-w: 140px; } .prop-list { grid-template-columns: 1fr 1fr; } }
  </style>
</head>
<body>
  <header><a href="#" style="color:var(--brand); font-weight:800; text-decoration:none; text-transform:uppercase; letter-spacing: 2px;">The Pyne Plus</a></header>
  <section class="hero">
    <div style="max-width:550px; margin:0 auto;">
      <input type="text" id="sI" class="search-input" placeholder="SEARCH COLLECTION..." onkeyup="f()">
      <div class="filters-grid">
        <select id="pF" onchange="f()" class="filter-select"><option value="">All Plots</option></select>
        <select id="sF" onchange="f()" class="filter-select"><option value="">Price Sort</option><option value="low">Lowest</option><option value="high">Highest</option></select>
        <select id="bF" onchange="f()" class="filter-select"><option value="">Bedrooms</option></select>
      </div>
      <div class="pill-container" id="pillBox">
        <div class="pill active" data-f="all">All</div>
        <div class="pill" data-f="Sale">Sale</div><div class="pill" data-f="Rent">Rent</div>
        <div class="pill" data-f="Pool Villa">Pool Villa</div><div class="pill" data-f="Condo">Condo</div>
        <div class="pill" data-f="House">House</div><div class="pill" data-f="Land">Land</div>
      </div>
    </div>
  </section>
  <div style="display:flex; justify-content:space-between; padding:15px; border-top:1px solid rgba(0,0,0,0.05); margin-top:10px;">
    <h2 style="font-size:0.85rem; color:var(--brand); text-transform:uppercase; font-weight:800;">Asset Collections</h2>
    <span id="unitCount" style="font-size:0.65rem; color:#7A9BB5; font-weight:800;">Loading...</span>
  </div>
  <main class="prop-list" id="propGrid"></main>
  <a href="gateway.html" class="admin-float"><i class="fas fa-key"></i></a>
  <script>
    const API = "https://script.google.com/macros/s/AKfycbyOnZc6s05eGvHR5XmRnRPAat8vNZpf8cFhL2GiAFjWld-2OBf2OqgP07RU07UTZgDXxA/exec";
    let data = [];
    async function init() {
      try {
        const res = await fetch(`${API}?mode=getListSmall&project=pyne`);
        data = await res.json();
        const plots = [...new Set(data.map(p => p.Plot))].filter(Boolean).sort();
        plots.forEach(p => document.getElementById('pF').innerHTML += `<option value="${p}">${p}</option>`);
        const beds = [...new Set(data.map(p => p.Bedrooms))].sort((a,b)=>a-b);
        beds.forEach(b => document.getElementById('bF').innerHTML += `<option value="${b}">${b} Bed</option>`);
        f();
      } catch (err) { console.error("Load Error:", err); }
    }
    function f() {
      const q = document.getElementById('sI').value.toLowerCase();
      const p = document.getElementById('pF').value;
      const b = document.getElementById('bF').value;
      const pill = document.querySelector('.pill.active').dataset.f;
      const sort = document.getElementById('sF').value;
      let res = data.filter(u => (!q || `${u.HP_ID} ${u.Plot}`.toLowerCase().includes(q)) && (!p || u.Plot === p) && (!b || String(u.Bedrooms) === b) && (pill === 'all' || u.Listing_Type === pill || u.Type === pill));
      if (sort === "low") res.sort((x,y) => (x.Sale_Price || x.Monthly_Rent) - (y.Sale_Price || y.Monthly_Rent));
      else if (sort === "high") res.sort((x,y) => (y.Sale_Price || y.Monthly_Rent) - (x.Sale_Price || x.Monthly_Rent));
      document.getElementById('unitCount').textContent = `${res.length} UNITS`;
      document.getElementById('propGrid').innerHTML = res.map(u => {
        const label = u.Listing_Type === 'Rent' ? 'For Rent' : 'For Sale';
        const price = u.Listing_Type === 'Rent' ? Number(u.Monthly_Rent || 0) : Number(u.Sale_Price || 0);
        return `
          <a href="details.html?id=${u.HP_ID}" class="card">
            <div class="card-img"><span class="hp-id">#${u.HP_ID}</span><img src="${u.Thumbnail_Image}" loading="lazy"></div>
            <div class="card-info">
              <div class="info-row"><div class="prop-name">PLOT ${u.Plot}</div><div class="furnish-tag">${u.Furnishing || '-'}</div></div>
              <div class="info-row"><div style="font-size:0.65rem; color:#7A9BB5;">${u.Bedrooms} Bed | ${u.Living_Area_sq_m || 0} M¬≤</div><div class="price-new">‡∏ø${price.toLocaleString()}</div></div>
              <div class="info-row"><span class="status-tag s-available">${u.Status}</span><div style="font-size:0.58rem; color:#7A9BB5;">THE PYNE PLUS</div></div>
            </div>
          </a>`;
      }).join('');
    }
    document.getElementById('pillBox').addEventListener('click', (e) => { if (e.target.classList.contains('pill')) { document.querySelectorAll('.pill').forEach(p => p.classList.remove('active')); e.target.classList.add('active'); f(); } });
    window.onload = init;
  </script>
</body>
</html>
