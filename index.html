<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
  <title>THE PYNE PLUS V118</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet"/>
  <style>
    :root { --brand-main: #C9A84C; --row-h: 80px; --thumb-w: 105px; }
    body { background-color: #FAF8F2; color: #1e293b; font-family: 'Montserrat', sans-serif; margin: 0; padding: 20px; }
    header { position: fixed; top: 0; left: 0; width: 100%; height: 55px; background: rgba(255,255,255,0.95); display: flex; align-items: center; justify-content: space-between; padding: 0 15px; z-index: 1000; border-bottom: 1px solid rgba(0,0,0,0.05); }
    .hero { padding-top: 60px; }
    .search-input { width: 100%; border-radius: 50px; padding: 12px 24px; margin-bottom: 10px; border: 2px solid var(--brand-main); font-weight: 700; outline: none; }
    .filters { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; margin-bottom: 15px; }
    .f-sel { border-radius: 8px; padding: 8px; font-size: 0.72rem; font-weight: 700; text-align: center; outline: none; border: 1px solid #E2E8F0; text-transform: uppercase; }
    .card { background: white; border: 1px solid rgba(0,0,0,0.05); border-radius: 12px; display: flex; height: var(--row-h); overflow: hidden; text-decoration: none; color: inherit; margin-bottom: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.02); }
    .card-img { width: var(--thumb-w); flex-shrink: 0; position: relative; }
    .card-img img { width: 100%; height: 100%; object-fit: cover; }
    .card-info { flex: 1; padding: 4px 10px; display: flex; flex-direction: column; justify-content: center; gap: 2px; min-width: 0; }
    .info-row { display: flex; justify-content: space-between; align-items: center; width: 100%; gap: 5px; }
    .prop-name { font-size: 0.82rem; font-weight: 800; color: #1e293b; }
    .price-new { font-size: 1rem; font-weight: 800; color: var(--brand-main); }
    .status-tag { font-size: 0.48rem; padding: 1.5px 5px; border-radius: 3px; border: 1px solid; font-weight: 800; text-transform: uppercase; }
    .s-available { color: #2ECC8A; border-color: #2ECC8A; background: rgba(46,204,138,0.05); }
    .furnish-tag { color: var(--brand-main); border-color: var(--brand-main); background: rgba(201,168,76,0.05); font-size: 0.48rem; padding: 1.5px 5px; border-radius: 3px; border: 1px solid; font-weight: 800; text-transform: uppercase; }
  </style>
</head>
<body>
  <header><a href="#" style="color:var(--brand-main); font-weight:800; text-decoration:none; letter-spacing: 2px;">THE PYNE PLUS</a></header>
  <div class="hero">
    <input type="text" id="sI" class="search-input" placeholder="SEARCH COLLECTION..." onkeyup="f()">
    <div class="filters">
      <select id="pF" onchange="f()" class="f-sel"><option value="">Plots</option></select>
      <select id="sF" onchange="f()" class="f-sel"><option value="">Sort</option><option value="low">Lowest</option></select>
      <select id="bF" onchange="f()" class="f-sel"><option value="">Beds</option></select>
    </div>
  </div>
  <div id="grid"></div>
  <script>
    const API = "https://script.google.com/macros/s/AKfycbyOnZc6s05eGvHR5XmRnRPAat8vNZpf8cFhL2GiAFjWld-2OBf2OqgP07RU07UTZgDXxA/exec";
    let data = [];
    async function init() {
      const res = await fetch(`${API}?mode=getListSmall&project=pyne`);
      data = await res.json();
      [...new Set(data.map(p=>p.Plot))].filter(Boolean).sort().forEach(p=>document.getElementById('pF').innerHTML+=`<option value="${p}">${p}</option>`);
      [...new Set(data.map(p=>p.Bedrooms))].sort().forEach(b=>document.getElementById('bF').innerHTML+=`<option value="${b}">${b} Bed</option>`);
      f();
    }
    function f() {
      const q = document.getElementById('sI').value.toLowerCase();
      const p = document.getElementById('pF').value;
      const b = document.getElementById('bF').value;
      const s = document.getElementById('sF').value;
      let res = data.filter(u => (!q || u.Plot.toLowerCase().includes(q) || u.HP_ID.toLowerCase().includes(q)) && (!p || u.Plot === p) && (!b || String(u.Bedrooms) === b));
      if(s === "low") res.sort((x,y)=>x.Sale_Price - y.Sale_Price);
      document.getElementById('grid').innerHTML = res.map(u => `
        <a href="details.html?id=${u.HP_ID}" class="card">
          <div class="card-img"><img src="${u.Thumbnail_Image}"></div>
          <div class="card-info">
            <div class="info-row"><div class="prop-name">PLOT ${u.Plot}</div><div class="furnish-tag">${u.Furnishing || '-'}</div></div>
            <div class="info-row"><div class="prop-specs">${u.Bedrooms} Bed | ${u.Living_Area_sq_m} M²</div><div class="price-new">฿${Number(u.Sale_Price).toLocaleString()}</div></div>
            <div class="info-row"><span class="status-tag s-available">${u.Status}</span><div style="font-size:0.58rem; color:#7A9BB5;">THE PYNE PLUS</div></div>
          </div>
        </a>`).join('');
    }
    window.onload = init;
  </script>
</body>
</html>
