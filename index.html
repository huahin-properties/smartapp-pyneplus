<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>THE PYNE PLUS | COLLECTION</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Montserrat', sans-serif; background: #fff; }
    .pyne-title { color: #C9A84C; font-weight: 800; text-transform: uppercase; font-size: 1rem; letter-spacing: 2px; }
    .search-box { width: 100%; border: 2px solid #C9A84C; border-radius: 1rem; padding: 14px 24px; font-weight: 700; color: #475569; margin-bottom: 2rem; outline: none; }
    .filter-btn { border: 1px solid #f1f5f9; border-radius: 0.75rem; padding: 10px; font-size: 11px; font-weight: 800; color: #1e293b; width: 100%; text-transform: uppercase; }
  </style>
</head>
<body class="p-6">
  <header class="mb-10 text-center">
    <h1 class="pyne-title">THE PYNE <span class="text-slate-200">+2</span></h1>
  </header>

  <input type="text" id="searchInput" class="search-box" placeholder="SEARCH COLLECTION..." onkeyup="filter()">

  <div class="grid grid-cols-3 gap-2 mb-10">
    <select id="plotFilter" onchange="filter()" class="filter-btn"><option value="all">ALL PLOTS</option></select>
    <select id="priceFilter" onchange="filter()" class="filter-btn"><option value="none">SORT PRICE</option><option value="asc">LOW TO HIGH</option></select>
    <select id="bedFilter" onchange="filter()" class="filter-btn"><option value="all">BEDROOMS</option></select>
  </div>

  <div id="list" class="space-y-8"></div>

  <script>
    const API = "https://script.google.com/macros/s/AKfycbyOnZc6s05eGvHR5XmRnRPAat8vNZpf8cFhL2GiAFjWld-2OBf2OqgP07RU07UTZgDXxA/exec";
    let data = [];

    async function load() {
      const res = await fetch(`${API}?mode=getListSmall&project=pyne`);
      data = await res.json();
      
      const plots = [...new Set(data.map(i => i.Plot))].sort();
      plots.forEach(p => document.getElementById('plotFilter').innerHTML += `<option value="${p}">${p}</option>`);
      
      const beds = [...new Set(data.map(i => i.Bedrooms))].sort((a,b)=>a-b);
      beds.forEach(b => document.getElementById('bedFilter').innerHTML += `<option value="${b}">${b} BEDS</option>`);
      
      filter();
    }

    function filter() {
      const s = document.getElementById('searchInput').value.toLowerCase();
      const p = document.getElementById('plotFilter').value;
      const b = document.getElementById('bedFilter').value;
      const pr = document.getElementById('priceFilter').value;

      let filtered = data.filter(u => {
        return (u.Plot.toLowerCase().includes(s) || u.HP_ID.toLowerCase().includes(s)) && (p === 'all' || u.Plot === p) && (b === 'all' || String(u.Bedrooms) === b);
      });

      if(pr === 'asc') filtered.sort((a,b) => a.Sale_Price - b.Sale_Price);

      document.getElementById('list').innerHTML = filtered.map(u => `
        <div class="rounded-[2.5rem] overflow-hidden border border-slate-100 shadow-sm" onclick="location.href='details.html?id=${u.HP_ID}'">
          <img src="${u.Thumbnail_Image}" class="w-full h-72 object-cover">
          <div class="p-6">
            <h3 class="font-800 text-slate-800 text-lg">PLOT ${u.Plot}</h3>
            <p class="text-2xl font-800 text-[#C9A84C] mb-2">฿${Number(u.Sale_Price).toLocaleString()}</p>
            <p class="text-[10px] font-800 text-emerald-500 uppercase">${u.Bedrooms} BED | ${u.Living_Area_sq_m} M² | ${u.Status}</p>
          </div>
        </div>
      `).join('');
    }
    window.onload = load;
  </script>
</body>
</html>
