<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>THE PYNE PLUS | COLLECTION</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body { font-family: 'Montserrat', sans-serif; background: #fff; padding: 20px; color: #1e293b; }
    .pyne-title { color: #C9A84C; font-weight: 800; font-size: 1.1rem; letter-spacing: 2px; text-transform: uppercase; }
    .search-box { width: 100%; border: 2px solid #C9A84C; border-radius: 1rem; padding: 14px 24px; font-weight: 700; color: #475569; margin-bottom: 1rem; outline: none; }
    .filter-btn { border: 1px solid #f1f5f9; background: #f8fafc; border-radius: 0.75rem; padding: 10px; font-size: 11px; font-weight: 800; color: #1e293b; width: 100%; text-transform: uppercase; outline: none; }
    .unit-card { background: white; border-radius: 1.5rem; padding: 12px; border: 1px solid #f1f5f9; margin-bottom: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.02); }
    .status-badge { padding: 3px 10px; border-radius: 6px; font-size: 9px; font-weight: 800; text-transform: uppercase; border-width: 1px; }
  </style>
</head>
<body>
  <header class="mb-8 text-center">
    <h1 class="pyne-title">THE PYNE <span class="text-slate-200">+2</span></h1>
  </header>

  <input type="text" id="searchInput" class="search-box" placeholder="SEARCH COLLECTION..." onkeyup="filter()">

  <div class="grid grid-cols-3 gap-2 mb-8">
    <select id="plotFilter" onchange="filter()" class="filter-btn"><option value="all">ALL PLOTS</option></select>
    <select id="priceSort" onchange="filter()" class="filter-btn"><option value="none">SORT PRICE</option><option value="asc">LOW TO HIGH</option></select>
    <select id="bedFilter" onchange="filter()" class="filter-btn"><option value="all">BEDROOMS</option></select>
  </div>

  <div id="container"></div>

  <div id="loading" class="text-center py-20">
    <div class="animate-spin inline-block w-8 h-8 border-4 border-[#C9A84C] border-t-transparent rounded-full mb-4"></div>
  </div>

  <script>
    const API = "https://script.google.com/macros/s/AKfycbyOnZc6s05eGvHR5XmRnRPAat8vNZpf8cFhL2GiAFjWld-2OBf2OqgP07RU07UTZgDXxA/exec";
    let allData = [];

    async function loadData() {
      try {
        const res = await fetch(`${API}?mode=getListSmall&project=pyne`);
        allData = await res.json();
        
        // Setup dropdowns
        const plots = [...new Set(allData.map(i => i.Plot))].sort();
        plots.forEach(p => document.getElementById('plotFilter').innerHTML += `<option value="${p}">${p}</option>`);
        const beds = [...new Set(allData.map(i => i.Bedrooms))].sort((a,b)=>a-b);
        beds.forEach(b => document.getElementById('bedFilter').innerHTML += `<option value="${b}">${b} BEDS</option>`);
        
        document.getElementById('loading').style.display = 'none';
        filter();
      } catch (e) { console.error("Load error", e); }
    }

    function filter() {
      const search = document.getElementById('searchInput').value.toLowerCase();
      const plot = document.getElementById('plotFilter').value;
      const bed = document.getElementById('bedFilter').value;
      const sort = document.getElementById('priceSort').value;

      let filtered = allData.filter(u => {
        const matchSearch = u.HP_ID.toLowerCase().includes(search) || u.Plot.toLowerCase().includes(search);
        const matchPlot = plot === 'all' || u.Plot === plot;
        const matchBed = bed === 'all' || String(u.Bedrooms) === bed;
        return matchSearch && matchPlot && matchBed;
      });

      if(sort === 'asc') filtered.sort((a,b) => a.Sale_Price - b.Sale_Price);

      // Render Horizontal Cards
      document.getElementById('container').innerHTML = filtered.map(u => `
        <div class="unit-card flex items-center gap-4" onclick="location.href='details.html?id=${u.HP_ID}'">
          <div class="relative w-32 h-32 flex-shrink-0">
            <img src="${u.Thumbnail_Image}" class="w-full h-full object-cover rounded-2xl shadow-sm">
            <span class="absolute top-2 left-2 text-[8px] bg-black/40 px-1 rounded text-white/70">#${u.HP_ID}</span>
          </div>
          <div class="flex-1 flex flex-col justify-between h-32 py-1">
            <div>
              <h3 class="font-800 text-slate-800 text-lg uppercase">PLOT ${u.Plot}</h3>
              <p class="text-[10px] font-700 text-slate-400 uppercase tracking-tighter">${u.Bedrooms} Bed | ${u.Bathrooms || 0} Bath</p>
            </div>
            <div>
              <span class="status-badge ${u.Status === 'Available' ? 'bg-emerald-50 text-emerald-600 border-emerald-100' : 'bg-rose-50 text-rose-600 border-rose-100'}">${u.Status}</span>
              <p class="text-[9px] text-slate-400 mt-1 uppercase">${u.District} | ${u.Zone}</p>
            </div>
          </div>
          <div class="text-right flex flex-col justify-end h-32">
            <p class="text-xl font-800 text-[#C9A84C]">à¸¿${Number(u.Sale_Price).toLocaleString()}</p>
          </div>
        </div>
      `).join('');
    }

    window.onload = loadData;
  </script>
</body>
</html>
