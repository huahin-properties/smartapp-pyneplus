<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"/>
  <title>Admin Suite V109 | The Pyne Plus & CoCo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Montserrat', sans-serif; background: #f1f5f9; padding-bottom: 120px; }
    .card { background: white; border-radius: 1.5rem; padding: 1.5rem; box-shadow: 0 4px 20px rgba(0,0,0,0.03); border: 1px solid #e2e8f0; margin-bottom: 1.25rem; }
    .label { font-size: 0.65rem; font-weight: 800; color: #94a3b8; text-transform: uppercase; margin-bottom: 0.5rem; display: block; letter-spacing: 1px; }
    .input { width: 100%; background: #f8fafc; border: 1.5px solid #e2e8f0; border-radius: 0.75rem; padding: 0.75rem; font-size: 0.9rem; font-weight: 600; color: #1e293b; transition: all 0.2s; }
    .input:focus { border-color: #C9A84C; background: white; outline: none; box-shadow: 0 0 0 3px rgba(201,168,76,0.1); }
    .section-title { font-size: 0.75rem; font-weight: 800; color: #C9A84C; margin-bottom: 1.25rem; border-left: 4px solid #C9A84C; padding-left: 10px; text-transform: uppercase; letter-spacing: 1px; }
  </style>
</head>
<body>
  <div class="max-w-5xl mx-auto p-4">
    <header class="py-10 text-center">
      <h1 class="text-3xl font-800 text-slate-800 tracking-tight" id="mainTitle">ASSET MANAGEMENT</h1>
      <p class="text-slate-400 text-xs mt-2 font-600">CONNECTED TO PROPERTIES & SETTINGS TABS</p>
    </header>

    <div id="form">
      <div class="card">
        <h2 class="section-title">Core & Branding</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div><label class="label">Project Name</label><select id="Project_Name" class="input drop-meta"></select></div>
          <div><label class="label">HP ID (Fixed)</label><input id="HP_ID" class="input bg-slate-100 font-bold" readonly></div>
          <div><label class="label">Plot Number</label><select id="Plot" class="input drop-meta"></select></div>
          <div><label class="label">Listing Type</label><select id="Listing_Type" class="input drop-meta"></select></div>
          <div><label class="label">Status</label><select id="Status" class="input drop-meta"></select></div>
          <div><label class="label">Badge / Highlight</label><select id="Badge" class="input drop-meta"></select></div>
        </div>
      </div>

      <div class="card">
        <h2 class="section-title">Property Specifications</h2>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
          <div><label class="label">Property Type</label><select id="Type" class="input drop-meta"></select></div>
          <div><label class="label">Bedrooms</label><select id="Bedrooms" class="input drop-meta"></select></div>
          <div><label class="label">Bathrooms</label><select id="Bathrooms" class="input drop-meta"></select></div>
          <div><label class="label">Parking</label><select id="Parking" class="input drop-meta"></select></div>
          <div class="col-span-2"><label class="label">Furnishing</label><select id="Furnishing" class="input drop-meta"></select></div>
          <div class="col-span-2"><label class="label">Kitchen Type</label><select id="Kitchen_Type" class="input drop-meta"></select></div>
          <div><label class="label">Pool System</label><select id="Pool_System" class="input drop-meta"></select></div>
          <div><label class="label">View Type</label><select id="View_Type" class="input drop-meta"></select></div>
          <div><label class="label">Direction</label><select id="Direction" class="input drop-meta"></select></div>
          <div><label class="label">Price (THB)</label><input id="Sale_Price" class="input" placeholder="e.g. 5000000"></div>
        </div>
      </div>

      <div class="card">
        <h2 class="section-title">Location & Infrastructure</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div><label class="label">District</label><select id="District" class="input drop-meta"></select></div>
          <div><label class="label">Sub-District</label><select id="SubDistrict" class="input drop-meta"></select></div>
          <div><label class="label">Zone</label><select id="Zone" class="input drop-meta"></select></div>
          <div class="md:col-span-2"><label class="label">GPS Coordinates</label><input id="Coordinates" class="input" placeholder="12.55, 99.95"></div>
          <div><label class="label">Water Source</label><select id="Water_Source" class="input drop-meta"></select></div>
          <div class="md:col-span-3"><label class="label">Electricity System</label><select id="Electricity" class="input drop-meta"></select></div>
        </div>
      </div>

      <div class="card">
        <h2 class="section-title">Media & Marketing</h2>
        <div class="space-y-4">
          <div><label class="label">Thumbnail Image URL</label><input id="Thumbnail_Image" class="input" placeholder="https://..."></div>
          <div><label class="label">Album Images (Comma separated)</label><textarea id="Album_Image" class="input h-24" placeholder="URL1, URL2, URL3"></textarea></div>
          <div><label class="label">Description / Narrative</label><textarea id="Description" class="input h-32" placeholder="Tell the story of this asset..."></textarea></div>
        </div>
      </div>

      <div class="fixed bottom-6 left-0 right-0 px-4 max-w-5xl mx-auto">
        <button onclick="saveData()" id="saveBtn" class="w-full bg-slate-900 text-white p-5 rounded-2xl font-800 text-sm tracking-widest hover:bg-black shadow-2xl transition-all uppercase">
          Update Property Data
        </button>
      </div>
    </div>
  </div>

  <script>
    const API = "https://script.google.com/macros/s/AKfycbyOnZc6s05eGvHR5XmRnRPAat8vNZpf8cFhL2GiAFjWld-2OBf2OqgP07RU07UTZgDXxA/exec";
    const hpId = new URLSearchParams(window.location.search).get('id');

    async function init() {
      if(!hpId) { alert("Please provide ?id=HP... in URL"); return; }
      await loadMetadata();
      await loadUnit();
    }

    async function loadMetadata() {
      try {
        const res = await fetch(`${API}?mode=getMetadata`);
        const json = await res.json();
        if(json.ok) {
          const meta = json.data;
          document.querySelectorAll('.drop-meta').forEach(sel => {
            const field = sel.id;
            if(meta[field]) {
              sel.innerHTML = `<option value="">-- SELECT ${field.replace('_',' ')} --</option>` + 
                meta[field].map(v => `<option value="${v}">${v}</option>`).join('');
            }
          });
        }
      } catch(e) { console.error("Metadata load failed"); }
    }

    async function loadUnit() {
      try {
        const res = await fetch(`${API}?mode=getUnitDetail&id=${hpId}`);
        const json = await res.json();
        if(json.ok) {
          const u = json.data;
          document.getElementById('mainTitle').innerText = `EDIT: ${u.Plot || hpId}`;
          Object.keys(u).forEach(key => {
            const el = document.getElementById(key);
            if(el) el.value = u[key] || "";
          });
        }
      } catch(e) { console.error("Unit load failed"); }
    }

    async function saveData() {
      const btn = document.getElementById('saveBtn');
      btn.innerText = "SYNCHRONIZING WITH GOOGLE SHEETS...";
      btn.disabled = true;

      let payload = { HP_ID: hpId };
      document.querySelectorAll('input, select, textarea').forEach(el => {
        if(el.id) payload[el.id] = el.value;
      });

      try {
        const res = await fetch(API, { method: "POST", body: JSON.stringify(payload) });
        const result = await res.json();
        if(result.ok) {
          alert("Success! Data updated in Properties Tab.");
          location.reload();
        } else { alert("Error: " + result.error); }
      } catch(e) { alert("Connection Error"); }
      btn.innerText = "Update Property Data"; btn.disabled = false;
    }

    window.onload = init;
  </script>
</body>
</html>
